<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
</head>
<body>
  <h1>Test for Riot-FontAwesome</h1>
  <h2>Normal</h2>
  <p>
    <font-awesome-icon icon='camera'></font-awesome-icon>
    <font-awesome-icon icon='fab line'></font-awesome-icon>
  </p>
  <h2>With classes</h2>
  <p>
    <font-awesome-icon icon='camera' spin='1'></font-awesome-icon>
    <font-awesome-icon icon='fab line' border='1'></font-awesome-icon>
    <font-awesome-icon icon='code' pull='right'></font-awesome-icon>
    <font-awesome-icon icon='sitemap' size='2x'></font-awesome-icon>
    <font-awesome-icon icon='bicycle' rotation='90'></font-awesome-icon>
    <font-awesome-icon icon='bicycle' flip-vertical='1'></font-awesome-icon>
  </p>
  <h2>With transform</h2>
  <p>
    <font-awesome-icon icon='camera' transform='rotate-40'></font-awesome-icon>
  </p>
  <h2>Masked</h2>
  <p>
    <font-awesome-icon icon='headphones' mask='square'></font-awesome-icon>
  </p>
  <script src="https://cdn.jsdelivr.net/npm/riot@3.7.4/riot.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <script src="../index.js"></script>
  <script>
    riot.mount('*');
  </script>
</body>
</html>
