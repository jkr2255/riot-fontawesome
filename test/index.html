<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
</head>
<body>
  <h1>Test for Riot-FontAwesome</h1>
  <h2>Normal</h2>
  <p>
    <font-awesome-icon icon='camera'></font-awesome-icon>
    <font-awesome-icon icon='fab line'></font-awesome-icon>
  </p>
  <h2>With classes</h2>
  <p>
    <font-awesome-icon icon='camera' spin='1'></font-awesome-icon>
    <font-awesome-icon icon='fab line' border='1'></font-awesome-icon>
    <font-awesome-icon icon='code' pull='right'></font-awesome-icon>
    <font-awesome-icon icon='sitemap' size='2x'></font-awesome-icon>
    <font-awesome-icon icon='bicycle' rotation='90'></font-awesome-icon>
    <font-awesome-icon icon='bicycle' flip-vertical='1'></font-awesome-icon>
  </p>
  <h2>With transform</h2>
  <p>
    <font-awesome-icon icon='camera' transform='rotate-40'></font-awesome-icon>
  </p>
  <h2>Masked</h2>
  <p>
    <font-awesome-icon icon='headphones' mask='square'></font-awesome-icon>
  </p>
  <h2>With style</h2>
  <p>
    <font-awesome-icon icon='code' icon-style='color: #f00'></font-awesome-icon>
  </p>
  <h2>Dynamic change (inside Riot tag)</h2>
  <p>
    <icon-included></icon-included>
  </p>
  <h2>Dynamic change (directly control tag)</h2>
  <p>
    <font-awesome-icon icon='camera' id='control-test'></font-awesome-icon>
  </p>
  <h2>Layers</h2>
  <p>
    <font-awesome-layers fixed-width='1'>
      <font-awesome-icon icon='bookmark'></font-awesome-icon>
      <font-awesome-icon icon='heart' transform='shrink-10 up-2' icon-style='color:Tomato'></font-awesome-icon>
    </font-awesome-layers>
    <font-awesome-layers fixed-width='1'>
      <font-awesome-icon icon='certificate'></font-awesome-icon>
      <font-awesome-text text='NEW' transform='shrink-11.5 rotate--30' text-class='fa-inverse'></font-awesome-icon>
    </font-awesome-layers>
  </p>
  <script src="https://cdn.jsdelivr.net/npm/riot@3.7.4/riot+compiler.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <script src="../index.js"></script>
  <script src="icon-included.tag" type="riot/tag"></script>
  <script>
    riot.compile(function(){
      riot.mount('*');
      var controlTag = riot.mount('#control-test', 'font-awesome-icon')[0];
      console.log(controlTag)
      var candidates = ['camera', 'cut', 'save']
      setInterval(function(){
        controlTag.icon = candidates[Math.floor(Math.random() * candidates.length)];
        controlTag.update();
      }, 1000);
    });
  </script>
</body>
</html>
